filters:
  - title: "Google"
    domains: ["google.com"]
    # Google известен своими обфускациями DOM-дерева.
    selector_groups:
      ImagesSearchResults:
        description: "Поиск картинок"
        super_selector: "#main"
        selectors:
          - title: "«Похожие запросы»"
            description: "Удаление любых блоков, что находятся среди картинок но не являются таковыми (например, блок «Похожие запросы»)"
            selectors: ["#res #search :has(> [data-lpage]) > :has(~ [data-lpage]):not([data-lpage])"]
      WebUI:
        description: "Веб-интерфейс"
        selectors:
          - title: "Подвал"
            tags: ["junk"]
            selectors: ["footer", "#sfooter"]
          - title: "Голосовой поиск"
            description: "Убирает кнопку голосового поиска, расположенную в поисковой строке между кнопками экранной клавиатуры и непосредственно поиска"
            # Данный селектор работает как на странице поиска, так и на заглавной странице Google
            selectors: ["form[action=\"/search\"] :has(> textarea) + * [aria-label=\"Голосовой поиск\"]"]
      SearchResultsPage:
        description: "Веб-страница поисковой выдачи (например, https://www.google.com/search?q=example)"
        super_selector: "#main"
        selectors:
          - title: "Реклама"
            description: "Реклама в поисковой выдаче. Надписи: «Реклама», «Скрыть рекламу»"
            # Прошлые неудачные селекторы:
            # ```
            # :has(> #bottomads)
            # # Этот селектор работает при обычном поиске, но на странице
            # # поиска картинок скрывает все картинки.
            # ```
            selectors:
              - "#rso #tads" # Реклама сверху поисковой выдачи
              - "#bottomads" # Реклама снизу поисковой выдачи
          #- title: "Приложения Google и кнопка «Войти»"
          #  #description:
          #  tags: ["junk"]
          #  selectors: ["#searchform [action=\"/search\"] + div"]
          - title: "«Обзор от ИИ»"
            # Прошлый селектор, который перестал работать:
            # ```
            # :has(> [data-al="Обзор от ИИ готов"])
            # ```
            #
            # Другие потенциально полезные подселекторы:
            # ```
            # [data-loaded="1"]
            # [data-animation-nesting=""]
            # ```
            #
            # Селектор, который с `:has([aria-label="Об этом результате"])` —
            # срабатывает только ПОСЛЕ того как веб-страница получила ответ от
            # бэкенда, т.е. блок для информации от ИИ будет висеть долю секунды,
            # а у очень медленного интернет-соединения — несколько секунд.
            # Поэтому прописал второй селектор (БЕЗ «Об этом результате»). Пока
            # не сбоит. Пока работает.
            selectors:
              - ":has(~ #center_col[role=\"main\"] h1):has([aria-label=\"Об этом результате\"])"
              - ":has(~ #center_col[role=\"main\"] h1)"
          - title: "«Вопросы по теме» и «Другие также ищут»"
            description: "Набор дополнительных поисковых запросов ВЫШЕ поисковой выдачей и НИЖЕ"
            selectors:
              - "[data-initq]"  # Один раз этот селектор НИЖЕ поисковой выдачи НЕ ВСТРЕТИЛСЯ
              - "#botstuff :has(~ [role=\"navigation\"]):has([data-q])"
          - title: "Пояснения к фильтрации результатов"
            description: "Текст «Некоторые результаты поиска могли быть удалены в соответствии с местным законодательством»"
            selectors: ["#botstuff > * > :has([href$=\"/policies/faq\"])"]
      SearchPageTopNav:
        description: "Верхняя навигационная панель"
        super_selector: "#main"
        selectors:
            # `:not([__is_owner])` позволяет отфильтровать только те ссылки,
            # которые НЕ в выпадающем меню «Ещё». Чтобы само меню «Ещё»
            # не исчезало.
            
          - title: "«Режим ИИ»"
            description: "Ссылка «Режим ИИ» в навигационной панели выше поисковой выдачи левее ссылки «Все» и «Картинки»"
            # Нахождение селектора ОЧЕНЬ ТЯЖЕЛО.
            # 
            # URL-параметры, уникальные конкретно для ссылки «Режим ИИ» и
            # отсутствующие у остальных ссылок:
            # * `source`
            # * `aep`
            # * `ntc`
            selectors: ["[role=\"navigation\"][tabindex=\"-1\"] [role=\"list\"] > :not(:has([aria-expanded])):first-of-type:has([href^=\"/search?\"][href*=\"ntc=\"])"]
          - title: "«Короткие видео»"
            description: "Ссылка «Короткие видео» в навигационной панели выше поисковой выдачи левее всплывашек «Ещё» и «Инструменты»"
            # `udm=39`, судя по всему, однозначно определяет ссылку у бэкенда
            # именно на короткие видео, а не на картинки, новости или покупки.
            selectors: ["[role=\"navigation\"][tabindex=\"-1\"] [role=\"list\"] > :not(:has([aria-expanded])):has([href^=\"/search?\"][href*=\"udm=39\"])"]
          - title: "«Новости»"
            description: "Ссылка «Новости» в навигационной панели выше поисковой выдачи"
            # `tbm=nws`, судя по всему, однозначно определяет ссылку у бэкенда
            # именно на новости (nws - news), а не на картинки, новости или покупки.
            selectors: ["[role=\"navigation\"][tabindex=\"-1\"] [role=\"list\"] > :not(:has([aria-expanded])):has([href^=\"/search?\"][href*=\"tbm=nws\"])"]
  - title: "YouTube"
    domains: ["youtube.com"]
    selector_groups:
      MainPage:
        description: "Заглавная страница"
        super_selector: "ytd-app"
        selectors:
          - title: "Реклама YouTube Premium"
            selectors: ["#primary #masthead-ad"]
          - title: "«Ещё темы»"
            description: "Карусель с видео, предложенными YouTube'ом"
            selectors: ["ytd-rich-section-renderer"]
      VideosSearchPage:
        super_selector: "ytd-app #contents"
        description: "Веб-страница поиска видео"
        selectors:
          - title: "Реклама"
            description: "Реклама через каждые N элементов поисковой выдачи. Блоки рекламы оформлены как блоки видео (с тамбнейлом, заголовком, описанием)"
            selectors: ["> ytd-ad-slot-renderer"]
      Sidebar:
        description: "Сайдбар (панель слева)"
        super_selector: "tp-yt-app-drawer ytd-guide-renderer#guide-renderer"
        selectors:
          - title: "Кнопка «Справка»"
            description: "Кнопка «Справка» ниже кнопки «Жалобы» и выше кнопки «Отправить отзыв»"
            selectors: ["#sections > * ytd-guide-entry-renderer:has([title=\"Справка\"])"]
          - title: "Кнопка «Отправить отзыв»"
            description: "Кнопка «Отправить отзыв» ниже кнопки «Справка» и выше нижнего колонтитула"
            selectors: ["#sections > * ytd-guide-entry-renderer:has([title=\"Отправить отзыв\"])"]
          - title: "Нижний колонтитул"
            description: "Нижний колонтитул сайдбара с «О сервисе», «Прессе», «Авторские права», «Связаться с нами», ..., «Условия использования», «Конфиденциальность» и т.д."
            selectors: ["#footer"]
      VideoPage:
        description: "Веб-страница с открытым видео"
        super_selector: "#primary"
        selectors:
          - title: "Магазин"
            description: "Товары, предлагаемые YouTube'ом и автором видео к покупке (например, «Товары магазина \"Channel Author\"»). Находится ниже блока с описанием"
            selectors: ["#below > ytd-merch-shelf-renderer"]
          - title: "Всё, что ниже описания"
            description: "Всё, что внутри блока описания видео (внизу этого блока), но не является самим текстовым описанием. Тексты: «Как это было сделано» («Автодубляж», «Звуковые дорожки на некоторых языках были созданы автоматически. Подробнее»), «Расшифровка видео» («Расшифровка позволяет быстро находить в видео нужную информацию» и кнопка «Показать текст видео»)"
            selectors: ["#below ytd-watch-metadata #description #structured-description"]
          - title: "Кнопка «Стать спонсором»"
            description: "Кнопка «Стать спонсором», находящаяся левее кнопки «Подписаться»"
            selectors: ["#sponsor-button"]
  - title: "Ozon"
    domains: ["ozon.ru"]
    selector_groups:
      MainPage:
        description: "Заглавная страница"
        super_selector: "#layoutPage"
        selectors:
          - title: "Одна огромная плитка-карусель с рекламой"
            tags: ["ad"]
            selectors: ["[data-widget=\"advBanner\"]"]
          - title: "Полоса из реклам"
            tags: ["ad"]
            selectors: ["[data-widget=\"imageList\"]:has([title=\"Реклама\"])"]
      ProductTiles:
        description: "Плитки товаров"
        super_selector: "#layoutPage .tile-root"
        selectors:
          - title: "«Чёрная пятница» поверх тамбнейла продукта"
            tags: ["junk"]
            selectors: ["section:has([title=\"Чёрная пятница\"])"]
          - title: "«Вау-цены» поверх тамбнейла продукта"
            tags: ["junk"]
            selectors: ["section:has([title=\"Вау-цены\"])"]
          - title: "«Цена что надо» поверх тамбнейла продукта"
            tags: ["junk"]
            selectors: ["section:has([title=\"Цена что надо\"])"]
          - title: "Значок Ozon и надпись «Ozon» рядом с количеством отзывов"
            description: "Сам Ozon никак не описывает для чего они"
            tags: ["junk"]
            selectors: [".tsBodyMBold > span:has([style*=\"--textOzon\"])"]
          - title: "Логотип бренда"
            description: "Логотип бренда, помещаемый поверх изображения продукта в верхнем левом краю"
            # Как проверять работоспособность селектора: искать «кетчуп», искать «макароны», искать «Яшкино»
            selectors: ["> a:has(img[fetchpriority=\"auto\"])"]
      ProductPage:
        description: "Страница товара"
        super_selector: "#layoutPage"
        selectors:
          - title: "Хештеги"
            selectors: ["[data-widget=\"webHashtags\"]"]
          - title: "Синяя кнопка с вопросительным знаком"
            description: "Появляется на странице товара. При нажатии отображает «Опрос о странице товаров»"
            selectors: ["[data-widget=\"webFeedbackForm\"]"]
          - title: "Реклама в комментариях"
            description: "Блоки с товарами между каждыми тремя комментариями. Текст: «Рекомендуем также»"
            selectors: ["[data-widget=\"webReviewTabs\"] :has(> [data-widget=\"webListReviews\"]) > [data-widget=\"skuGrid\"]"]
      WebUI:
        description: "Веб-интерфейс"
        super_selector: "#layoutPage"
        selectors:
          - title: "Подвал"
            # Если выделить просто «footer», то будет неправильно отображаться скроллинг, дошедший до конца
            selectors: ["footer > *"]
          - title: "Нижняя часть шапки"
            description: "Всё что является нижней частью шапки"
            selectors: ["[data-widget=\"wallpaper\"] #stickyHeader ~ *"]
          - title: "Навигационная панель сверху"
            description: "Навигационная панель сверху со следующими ссылками: «Ozon fresh», «Ozon карта», «Билеты, отели», «Для бизнеса», «Одежда», «Электроника», «Дом и сад», «Товары за 1₽», «Сертификаты». Проблема в том, что для доступа к каталогам продуктов всегда есть кнопка «Каталог» правее логотипа. Данная навигационная панель содержит скорее больше мусора, чем полезных ссылок"
            selectors: ["[data-widget=\"header\"] [data-widget=\"horizontalMenu\"]:has([href*=\"/travel/?\"])"]
          - title: "Просьба о помощи"
            description: "Тонкий длинный баннер с надписью «ПОМОГИТЕ ТЕМ, КТО НУЖДАЕТСЯ» и белой кнопкой «Помочь»"
            selectors: ["[data-widget=\"header\"] ~ :has([href=\"https://www.ozon.ru/special/care/\"])"]
          - title: "Куки"
            description: "Квадратное окошко о куки с надписью «Используем куки и рекомендательные технологии» и синей кнопкой «ОК»"
            selectors: [":has( > * > [data-widget=\"cookieBubble\"])"]
  - title: "Reddit"
    domains: ["reddit.com"]
    selector_groups:
      Ad:
        description: "Реклама"
        super_selector: "shreddit-app shreddit-feed"
        selectors:
          - title: "Рекламные посты"
            description: "Рекламные посты, появляющиеся посреди ленты через каждые 5-7 обычных постов"
            tags: ["ad"]
            selectors: ["shreddit-ad-post", "shreddit-ad-post + hr"]
      WebUI:
        description: "Веб-интерфейс"
        super_selector: "shreddit-app reddit-header-large"
        selectors:
          - title: "Кнопка «Advertise on Reddit»"
            description: "Кнопка «Advertise on Reddit» вверху справа"
            selectors: ["[data-part=\"advertise\"]"]
      SidebarLeft:
        description: "Сайдбар (панель слева)"
        super_selector: "shreddit-app #left-sidebar-container"
        selectors:
          - title: "«GAMES ON REDDIT»"
            description: "Кнопка «Advertise on Reddit» вверху справа"
            selectors:
              - ":has(> games-section-badge-controller)"
              - ":has(> games-section-badge-controller) + hr"
          - title: "«RESOURCES»"
            description: "Блок «RESOURCES». Ссылки в блоке: «About Reddit», «Advertise», «Developer Platform», «Reddit Pro» («BETA»), «Help», «Blog», «Careers», «Press», «Communities», «Best of Reddit», «Reddit Rules», «Privacy Policy», «User Agreement», «Accessibility»"
            selectors: [":has(> faceplate-expandable-section-helper #RESOURCES)"]
          - title: "«All rights reserved»"
            description: "Надпись «Reddit, Inc. © 2025. All rights reserved.»"
            selectors: [":has(> [href=\"https://redditinc.com\"])"]
      SidebarRight:
        description: "Сайдбар (панель справа)"
        super_selector: "shreddit-app #right-sidebar-container"
        selectors:
          - title: "Ссылки внизу сайдбара"
            description: "Ссылки «Reddit Rules», «Privacy Policy», «User Agreement», «Accessibility» и ссылка (ссылка!) «Reddit, Inc. © 2025. All rights reserved.» внизу сайдбара"
            selectors: [".legal-links"]
          - title: "Реклама ВЫШЕ и НИЖЕ сайдбара"
            description: "Квадратные iframe-ы с рекламой выше и ниже сайдбара (панели справа). Надпись: «PROMOTED»"
            selectors: ["[bundlename=\"sidebar_ad\"]"]
      PostPage:
        description: "Страница поста"
        super_selector: "shreddit-app"
        selectors:
          - title: "Реклама под постом"
            tags: ["ad"]
            selectors: ["shreddit-comments-page-ad"]
      Other:
        description: "Остальное"
        selectors:
          - title: "Предложения сыграть в игру"
            description: "Игры оформлена и выглядит как обычные пост в Reddit"
            selectors: ["#main-content article:has(> shreddit-post[game])"]
  - title: "Stack Overflow и Stack Exchange"
    domains:
      - "stackoverflow.com"
      - "superuser.com"
      - "stackexchange.com"
      - "serverfault.com"
      - "mathoverflow.net"
      - "stackapps.com"
      - "askubuntu.com"
    selector_groups:
      LeftSidebar:
        description: "Сайдбар (панель слева)"
        super_selector: "#left-sidebar"
        selectors:
          - title: "«AI Assist»"
            description: "Пункт меню «AI Assist». Ведёт на страницу «https://stackoverflow.ai»"
            selectors: [":has(> #nav-askstack)"]
          - title: "«Jobs»"
            description: "Пункт меню «Jobs»"
            selectors: [":has(> #nav-labs-jobs)"]
          - title: "«Companies»"
            description: "Пункт меню «Companies»"
            selectors: [":has(> #nav-companies)"]
          - title: "«Collectives»"
            description: "Какой-то функционал, названный «Collectives»"
            selectors: [":has(> #nav-questions) ~ *:has([aria-controls=\"popover-discover-collectives\"])"]
          - title: "«STACK INTERNAL»"
            # Встретилось на портале anime.stackexchange.com
            description: "Какой-то функционал, названный «Stack Internal». В ссылках есть слово Teams"
            selectors:
              - ".nav-links > :has([href^=\"https://stackoverflowteams.com/teams/\"])"
              - ".nav-links > :has([href^=\"https://stackoverflow.co/internal/\"])"
              - ".nav-links > :has(+ * [href^=\"https://stackoverflow.co/internal/\"])"
              - ".nav-links > :has([href^=\"https://stackoverflow.co/internal/\"]) + li"
          - title: "«Articles»"
            description: "Ссылка на раздел блога Stack Overflow со статьями, сгенерированными пользователями Stack Overflow"
            selectors: [".nav-links :has(> [href^=\"https://stackoverflow.blog/contributed\"])"]
          - title: "Collectives"
            description: "Какой-то функционал, названный «Collectives». Расположено ниже всех пунктов навигационного меню сайдбара"
            selectors: [".nav-links > * :has(> [href=\"/collectives-all\"])"]
      RightSidebar:
        description: "Сайдбар (панель справа)"
        super_selector: "#sidebar"
        selectors:
          - title: "Блог"
            description: "Ссылки на статьи из блога Stack Overflow"
            selectors: ["> :has([href^=\"https://stackoverflow.blog/\"])"]
          - title: "Collectives"
            description: "Блок «Collectives» (коллективы; например, Google Cloud, AWS, Microsoft Azure)"
            selectors: ["> :has([href=\"/collectives-all\"])"]
          - title: "Hot Network Questions"
            description: "Блок с вопросами из других платформ Stack Exchange"
            selectors: ["#hot-network-questions"]
          - title: "Community activity"
            description: "Блок со статистикой сайта"
            selectors: [":has(> stack-heartbeat-liveliness)"]
      WebUI:
        description: "Веб-интерфейс"
        selectors:
          - title: "Кнопка Help Center"
            description: "Круглая кнопка со всплывающим меню. Расположена там, где ряд кнопок правее от аватарки сверху справа"
            selectors: [":has(> #search) > nav > ol > li:has(> a[href=\"/help\"])"]
          - title: "Кнопка сайтов Stack Exchange"
            description: "Круглая кнопка со всплывающим списком сайтов Stack Exchange. Расположена там, где ряд кнопок правее от аватарки сверху справа"
            selectors: [":has(> #search) > nav > ol > li:has([href=\"https://stackexchange.com\"])"]
          - title: "Ссылка «Products»"
            description: "Ссылка «Products» левее от логотипа Stack Overflow и правее от поисковой строки"
            selectors: [":has(> #search) li:has([data-text=\"Products\"])"]
          - title: "Баннер об AI Assist"
            description: "Длинный тонкий баннер, объявляющий о запуске фичи AI Assist на STack Overflow. Надпись: «AI Assist is now on Stack Overflow. Start a chat to get instant answers from across the network. Sign up to save and share your chats.». Впервые встречено на superuser.com будучи неавторизованным"
            selectors: ["body > #announcement-banner:has([href*=\"//stackoverflow.com/ai-assist\"])"]
      QuestionPage:
        description: "Веб-страница вопроса"
        super_selector: "#answers"
        selectors:
          - title: "Авторизоваться для ответа"
            description: "Форма авторизации, расположенная ниже формы ввода ответа. Отображается только у неавторизованных пользователей, т.е. у гостей"
            selectors: ["#post-form .new-login-form"]
          - title: "Предупреждение о Privacy Policy"
            description: "Предупреждение следующего содержания: «By clicking “Post Your Answer”, you agree to our terms of service and acknowledge you have read our privacy policy». Отображается только у неавторизованных пользователей, т.е. у гостей"
            # «#post-form» — это работает если Stack Overflow разрешает оставить
            # ответ под вопросом. Если такой формы нет, то и Privacy Policy
            # соответственно тоже нету.
            selectors: ["#post-form .form-submit :has(> [href*=\"privacy-policy\"])"]
          - title: "Предложение задать вопрос и исследовать теги"
            description: "Предложение задать новый вопрос («Start asking to get answers») и исследовать теги («Explore related questions»)"
            # ВАЖНО, что Stack Overflow может не разрешать добавлять новые
            # ответы. Прошлый селектор, который это НЕ учитывал:
            # ```
            # #answers #post-form + .js-bottom-notice
            # ```
            selectors: [".js-bottom-notice"]
