  - title: "Habr (Хабр, Хабрахабр)"
    domains: ["habr.com"]
    selector_groups:
      WebUI:
        description: "Веб-интерфейс"
        super_selector: "#app"
        selectors:
          - title: "Реклама выше шапки сайта"
            description: "Большой длинный блок с рекламой выше шапки"
            selectors: [".header-banner-wrapper:has([id^=\"adfox\"])"]
          - title: "Надпись посередине шапки"
            description: "Надпись-ссылка посередине шапки, слыкающая на тот или иной пост от команды Хабр. Надпись иногда меняется"
            # (Сейчас там надпись «Они летят в космос»)
            selectors: [".tm-header__container .header-feature"]
          - title: "Реклама-всплывашка внизу экрана"
            description: "Длинный всплывающий блок рекламы, прикреплённый к экрану снизу. Жёлто-оранжевого цвета"
            selectors: [".fixed-banner-wrapper:has(.advertising-info)"]
          - title: "Подвал"
            selectors:
              - ".tm-layout__wrapper .tm-footer-menu"
              - ".tm-layout__wrapper .tm-footer"
      SidebarRight:
        description: "Сайдбар (панель справа)"
        super_selector: "#app .tm-page__sidebar"
        selectors:
          - title: "Реклама выше и ниже блока «Читают сейчас»"
            selectors:
              - ".tm-layout-sidebar__ads"
              - ".tm-layout-sidebar__banner_bottom"
          - title: "Виджеты компании"
            description: "Виджеты компании автора статьи. Компании используют виджеты для рекламирования своих услуг. У одной компании было аж 7 виджетов"
            # Пример: https://habr.com/ru/companies/kts/articles/971982/
            selectors: [".tm-company-widgets section[type=\"banner\"]"]
      ArticlePage:
        description: "Веб-страница статьи/поста/новости"
        super_selector: "#app .tm-page"
        selectors:
          - title: "Реклама выше блока с комментариями"
            description: "Если попытаться проскроллить вниз, чтобы рекламы не было видно, то всплывает другая, будучи прикреплённой к верхней стороне экрана. Это как бы две рекламы, но одна появляется за другой"
            selectors:
              - ".tm-page__wrapper .sponsor-block"
              - ".tm-page__wrapper .tm-article-blocks .sponsor-block"
          - title: "Реклама от компании автора статьи"
            description: "Большой блок-баннер с рекламой от компании, в которой автор статьи работает (например, ВК или Selectel)"
            selectors: [".tm-page__header"]
          - title: "Кнопка «Объяснить код»"
            description: "Кнопка «Объяснить код» внизу каждого блока с кодом в тексте статьи/поста/новости"
            selectors: ["#post-content-body .code-explainer"]
  - title: "Internet Archive"
    domains: ["archive.org"]
    selector_groups:
      WebUI:
        description: "Веб-интерфейс"
        selectors:
          - title: "Баннер о донате"
            description: "Большой баннер жёлтого цвета выше шапки сайта, просящий задонатить сайту. Одна из надписей: «Please Don't Scroll Past This»"
            selectors: ["#donate_banner"]
          - title: "Навигация в шапке"
            description: "Полоса с навигационными ссылками в шапке. Ссылки будто бы взяты из подвала. Надписи: «ABOUT», «BLOG», «EVENTS», «PROJECTS», «HELP», «DONATE» (с красным SVG-сердечком), «CONTACT», «JOBS», «VOLUNTEER»"
            selectors: ["#topnav desktop-subnav"]
          - title: "Подвал"
            description: "Подвал сайта. Состоит из надписи «Terms of Service (last updated 12/31/2014)»"
            selectors: ["#maincontent .terms-of-service"]
  - title: "Лабиринт (книжный интернет-магазин)"
    domains: ["labirint.ru"]
    selector_groups:
      WebUI:
        description: "Веб-интерфейс"
        selectors:
          - title: "Подвал"
            selectors: ["#__nuxt > footer"]
          - title: "Куки"
            description: "Баннер о куки"
            selectors: [".cookie-policy"]
